# 1. 定義連線升級變數 (解決 WebSocket 警告)
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# 速率限制（防止暴力攻擊 / DDoS）
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=upload:10m rate=5r/s;

# ==================== IP 白名單 (區網存取限制) ====================
# 說明：使用 Nginx 原生 allow/deny 指令控制區網存取
# 若需開放特定外部 IP，在各 server 區塊中新增 allow 規則
# 已從 geo+if 方式遷移至原生 allow/deny，語義更明確

# ==================== HTTP 伺服器（區網存取 port 80） ====================
server {
    # ── 綁定所有介面，允許區網 IP 連入 ──
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    server_tokens off;
    client_max_body_size 128M;

    # ── IP 存取控制 (區網白名單) ──
    allow 127.0.0.0/8;      # localhost
    allow 10.0.0.0/8;       # 10.x 內網
    allow 172.16.0.0/12;    # 172.16-31.x 內網
    allow 192.168.0.0/16;   # 192.168.x 內網
    deny all;               # 拒絕其餘來源

    # --- 安全標頭 ---
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip 壓縮
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 6;
    gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/json;
    gzip_vary on;

    # 日誌
    access_log /var/log/nginx/ragflow_access.log;
    error_log /var/log/nginx/ragflow_error.log;

    # 禁止存取隱藏檔和敏感路徑
    location ~ /\. { deny all; }
    location ~ \.(env|git|bak|sql|log)$ { deny all; }

    # 健康檢查端點
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # 前端靜態檔案
    location / {
        root /ragflow/web/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # API 代理（含速率限制）
    location ~ ^/(api|v1|user/|logout|system|setup) {
        limit_req zone=api burst=50 nodelay;

        proxy_pass http://127.0.0.1:9380;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        proxy_connect_timeout 300s;
        proxy_read_timeout 300s;
    }

    # 檔案上傳（獨立速率限制）
    location ~ ^/api/(system/upload|media/upload|ragflow/documents/upload) {
        limit_req zone=upload burst=10 nodelay;

        proxy_pass http://127.0.0.1:9380;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 128M;
        proxy_read_timeout 600s;
    }

    # WebSocket 專用通道
    location /ws {
        proxy_pass http://127.0.0.1:9380;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # 靜態資源快取
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        root /ragflow/web/dist;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

# ==================== HTTPS 伺服器（區網存取 port 443） ====================
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name _;

    # --- SSL/TLS ---
    ssl_certificate     /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5:!RC4;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    server_tokens off;
    client_max_body_size 128M;

    # ── IP 存取控制 (區網白名單) ──
    allow 127.0.0.0/8;      # localhost
    allow 10.0.0.0/8;       # 10.x 內網
