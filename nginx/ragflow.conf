# 1. 定義連線升級變數 (解決 WebSocket 警告)
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name _;

    server_tokens off;
    client_max_body_size 128M; # 允許大文件上傳

    # Gzip 壓縮
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 6;
    gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/json;
    gzip_vary on;

    # 日誌
    access_log /var/log/nginx/ragflow_access.log;
    error_log /var/log/nginx/ragflow_error.log;

    # 前端靜態檔案
    location / {
        root /ragflow/web/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # API 代理
    location ~ ^/(api|v1|user/|logout|system|setup) {
        proxy_pass http://127.0.0.1:9380;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        proxy_connect_timeout 300s;
        proxy_read_timeout 300s;
    }

    # WebSocket 專用通道 (關鍵補充!)
    location /ws {
        proxy_pass http://127.0.0.1:9380;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400; # 保持長連線不中斷
    }

    # 靜態資源快取
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|json)$ {
        root /ragflow/web/dist;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
