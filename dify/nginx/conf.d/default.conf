# ============================================
# Dify Nginx 反向代理 — 統一 Port 82 入口
# 將 /console/api 和 /api 轉發到 dify-api:5001
# 其餘流量轉發到 dify-web:3000
# ============================================

server {
    listen 80;
    server_name _;
    client_max_body_size 100m;

    # --- Dify Console API (管理後台 API) ---
    location /console/api {
        proxy_pass http://dify-api:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 300s;
    }

    # --- Dify Service API (應用 API，供外部呼叫) ---
    location /api {
        proxy_pass http://dify-api:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 300s;
    }

    # --- Dify v1 API (chat-messages 等，BruV 後端呼叫用) ---
    location /v1 {
        proxy_pass http://dify-api:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 300s;
    }

    # --- Dify 檔案上傳 / 下載 ---
    location /files {
        proxy_pass http://dify-api:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Dify Web 前端 (預設) ---
    location / {
        proxy_pass http://dify-web:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支援
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
