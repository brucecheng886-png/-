version: '3.8'

services:
  # Dify æœå‹™
  dify:
    image: langgenius/dify-web:0.6.16
    container_name: bruv_dify
    ports:
      - "127.0.0.1:82:3000"
    environment:
      - API_URL=http://localhost:5001
      - CONSOLE_API_URL=http://localhost:5001
      - APP_API_URL=http://localhost:5001
      - NGINX_CLIENT_MAX_BODY_SIZE=100m
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
    depends_on:
      - dify-api
    networks:
      - bruv_network
    restart: unless-stopped

  dify-api:
    image: langgenius/dify-api:0.6.16
    container_name: bruv_dify_api
    ports:
      - "127.0.0.1:5001:5001"
    environment:
      - MODE=api
      - LOG_LEVEL=INFO
      - SECRET_KEY=${DIFY_SECRET_KEY:?DIFY_SECRET_KEY must be set in .env}
      - CONSOLE_WEB_URL=http://localhost:82
      - CONSOLE_API_URL=http://localhost:5001
      - SERVICE_API_URL=http://localhost:5001
      - APP_WEB_URL=http://localhost:82
      - DB_USERNAME=postgres
      - DB_PASSWORD=${DIFY_DB_PASSWORD:?DIFY_DB_PASSWORD must be set in .env}
      - DB_HOST=dify-db
      - DB_PORT=5432
      - DB_DATABASE=dify
      - REDIS_HOST=dify-redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://dify-redis:6379/1
      - STORAGE_TYPE=local
      - STORAGE_LOCAL_PATH=/app/storage
      - UPLOAD_FILE_SIZE_LIMIT=100
      - UPLOAD_FILE_BATCH_LIMIT=20
      - UPLOAD_IMAGE_FILE_SIZE_LIMIT=50
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
    volumes:
      - dify_storage:/app/storage
    depends_on:
      - dify-db
      - dify-redis
    networks:
      - bruv_network
    restart: unless-stopped

  dify-db:
    image: postgres:15-alpine
    container_name: bruv_dify_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DIFY_DB_PASSWORD:?DIFY_DB_PASSWORD must be set in .env}
      - POSTGRES_DB=dify
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - dify_db_data:/var/lib/postgresql/data
    networks:
      - bruv_network
    restart: unless-stopped

  dify-redis:
    image: redis:7-alpine
    container_name: bruv_dify_redis
    volumes:
      - dify_redis_data:/data
    networks:
      - bruv_network
    restart: unless-stopped

  # RAGFlow æœå‹™
  ragflow:
    image: infiniflow/ragflow:v0.16.0
    container_name: bruv_ragflow
    ports:
      - "127.0.0.1:81:80"
      - "0.0.0.0:443:443"
      - "127.0.0.1:9380:9380"
      - "127.0.0.1:9381:9381"
    environment:
      - MYSQL_PASSWORD=${RAGFLOW_MYSQL_PASSWORD:?RAGFLOW_MYSQL_PASSWORD must be set in .env}
      - MYSQL_HOST=ragflow-mysql
      - MINIO_PASSWORD=${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD must be set in .env}
      - MINIO_HOST=ragflow-minio
      - REDIS_PASSWORD=${RAGFLOW_REDIS_PASSWORD:?RAGFLOW_REDIS_PASSWORD must be set in .env}
      - REDIS_HOST=ragflow-redis
      - ES_HOST=es01
      - ELASTICSEARCH_URL=http://es01:9200
      - LANGUAGE=zh-TW
      - LANG=zh_TW.UTF-8
      - LC_ALL=zh_TW.UTF-8
      # ğŸ”’ å®Œå…¨æœ¬åœ°åŒ–é…ç½®ï¼ˆæ¨è–¦ç”¨æ–¼æ•æ„Ÿæ•¸æ“šï¼‰
      # å–æ¶ˆä¸‹é¢è¨»è§£ä»¥ä½¿ç”¨æœ¬åœ°æ¨¡å‹ï¼Œæ•¸æ“šå®Œå…¨ä¸å¤–æµ
      # - LLM_MODEL=ollama
      # - EMBEDDING_MODEL=bge-large-zh-v1.5
      # - OLLAMA_HOST=http://host.docker.internal:11434
      # 
      # â˜ï¸ ä½¿ç”¨ OpenAIï¼ˆæ•¸æ“šæœƒç™¼é€åˆ°å¤–éƒ¨ï¼‰
      # - OPENAI_API_KEY=sk-your-key-here
      # - LLM_MODEL=gpt-4
      # - EMBEDDING_MODEL=text-embedding-3-large
    volumes:
      - ragflow_data:/ragflow/data
      - ragflow_logs:/ragflow/logs
      - ./nginx/ragflow.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled:ro
    depends_on:
      - ragflow-mysql
      - ragflow-minio
      - ragflow-redis
      - es01
    networks:
      - bruv_network
    restart: unless-stopped

  # Elasticsearch æœå‹™ (RAGFlow ä¾è³´)
  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
    container_name: es01
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "127.0.0.1:9200:9200"
    volumes:
      - es01_data:/usr/share/elasticsearch/data
    networks:
      - bruv_network
    restart: unless-stopped

  ragflow-mysql:
    image: mysql:8.0
    container_name: bruv_ragflow_mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${RAGFLOW_MYSQL_PASSWORD:?RAGFLOW_MYSQL_PASSWORD must be set in .env}
      - MYSQL_DATABASE=rag_flow
    volumes:
      - ragflow_mysql_data:/var/lib/mysql
    networks:
      - bruv_network
    restart: unless-stopped

  ragflow-minio:
    image: minio/minio:latest
    container_name: bruv_ragflow_minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD must be set in .env}
    volumes:
      - ragflow_minio_data:/data
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    networks:
      - bruv_network
    restart: unless-stopped

  ragflow-redis:
    image: redis:7-alpine
    container_name: bruv_ragflow_redis
    command: redis-server --requirepass ${RAGFLOW_REDIS_PASSWORD:-changeme}
    volumes:
      - ragflow_redis_data:/data
    networks:
      - bruv_network
    restart: unless-stopped

  # ==================== å¯è§€æ¸¬æ€§å®¹å™¨ (Observability) ====================
  # ç¸½å…±ç´„å¢åŠ  ~300MB RAM

  # Loki â€” è¼•é‡ç´šæ—¥èªŒèšåˆ (æ›¿ä»£ ELK Stack)
  loki:
    image: grafana/loki:2.9.0
    container_name: bruv_loki
    ports:
      - "127.0.0.1:3100:3100"
    volumes:
      - loki_data:/loki
      - ./observability/loki-config.yml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    networks:
      - bruv_network
    restart: unless-stopped

  # Promtail â€” è‡ªå‹•æ¡é›†æ‰€æœ‰å®¹å™¨æ—¥èªŒä¸¦æ¨é€åˆ° Loki
  promtail:
    image: grafana/promtail:2.9.0
    container_name: bruv_promtail
    volumes:
      - //var/run/docker.sock:/var/run/docker.sock:ro
      - ./observability/promtail-config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
    depends_on:
      - loki
    networks:
      - bruv_network
    restart: unless-stopped

  # Grafana â€” çµ±ä¸€å„€è¡¨æ¿ (æ—¥èªŒæŸ¥è©¢ + æœªä¾† Metrics åœ–è¡¨)
  grafana:
    image: grafana/grafana:10.2.0
    container_name: bruv_grafana
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-bruv_admin}
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    depends_on:
      - loki
    networks:
      - bruv_network
    restart: unless-stopped

networks:
  bruv_network:
    driver: bridge

volumes:
  # Dify volumes
  dify_db_data:
  dify_redis_data:
  dify_storage:
  
  # RAGFlow volumes
  ragflow_data:
  ragflow_logs:
  ragflow_mysql_data:
  ragflow_minio_data:
  ragflow_redis_data:
  
  # Elasticsearch volume
  es01_data:

  # Observability volumes
  loki_data:
  grafana_data:
