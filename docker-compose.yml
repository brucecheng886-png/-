version: '3.8'

services:
  # Dify 服務
  dify:
    image: langgenius/dify-web:0.6.16
    container_name: bruv_dify
    ports:
      - "82:3000"
    environment:
      - API_URL=http://localhost:5001
      - CONSOLE_API_URL=http://localhost:5001
      - APP_API_URL=http://localhost:5001
      - NGINX_CLIENT_MAX_BODY_SIZE=100m
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
    depends_on:
      - dify-api
    networks:
      - bruv_network
    restart: unless-stopped

  dify-api:
    image: langgenius/dify-api:0.6.16
    container_name: bruv_dify_api
    ports:
      - "5001:5001"
    environment:
      - MODE=api
      - LOG_LEVEL=INFO
      - SECRET_KEY=${DIFY_SECRET_KEY:-your_secret_key_here}
      - DB_USERNAME=postgres
      - DB_PASSWORD=difyai123456
      - DB_HOST=dify-db
      - DB_PORT=5432
      - DB_DATABASE=dify
      - REDIS_HOST=dify-redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://dify-redis:6379/1
      - STORAGE_TYPE=local
      - STORAGE_LOCAL_PATH=/app/storage
      - UPLOAD_FILE_SIZE_LIMIT=100
      - UPLOAD_FILE_BATCH_LIMIT=20
      - UPLOAD_IMAGE_FILE_SIZE_LIMIT=50
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
    volumes:
      - dify_storage:/app/storage
    depends_on:
      - dify-db
      - dify-redis
    networks:
      - bruv_network
    restart: unless-stopped

  dify-db:
    image: postgres:15-alpine
    container_name: bruv_dify_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=difyai123456
      - POSTGRES_DB=dify
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - dify_db_data:/var/lib/postgresql/data
    networks:
      - bruv_network
    restart: unless-stopped

  dify-redis:
    image: redis:7-alpine
    container_name: bruv_dify_redis
    volumes:
      - dify_redis_data:/data
    networks:
      - bruv_network
    restart: unless-stopped

  # RAGFlow 服務
  ragflow:
    image: infiniflow/ragflow:latest
    container_name: bruv_ragflow
    ports:
      - "81:80"
      - "9380:9380"
      - "9381:9381"
    environment:
      - MYSQL_PASSWORD=infiniflow
      - MYSQL_HOST=ragflow-mysql
      - MINIO_PASSWORD=infiniflow
      - MINIO_HOST=ragflow-minio
      - REDIS_PASSWORD=infiniflow
      - REDIS_HOST=ragflow-redis
      - ES_HOST=es01
      - ELASTICSEARCH_URL=http://es01:9200
      - LANGUAGE=zh-TW
      - LANG=zh_TW.UTF-8
      - LC_ALL=zh_TW.UTF-8
    volumes:
      - ragflow_data:/ragflow/data
      - ragflow_logs:/ragflow/logs
      - ./nginx/ragflow.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - ragflow-mysql
      - ragflow-minio
      - ragflow-redis
      - es01
    networks:
      - bruv_network
    restart: unless-stopped

  # Elasticsearch 服務 (RAGFlow 依賴)
  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
    container_name: es01
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es01_data:/usr/share/elasticsearch/data
    networks:
      - bruv_network
    restart: unless-stopped

  ragflow-mysql:
    image: mysql:8.0
    container_name: bruv_ragflow_mysql
    environment:
      - MYSQL_ROOT_PASSWORD=infiniflow
      - MYSQL_DATABASE=rag_flow
    volumes:
      - ragflow_mysql_data:/var/lib/mysql
    networks:
      - bruv_network
    restart: unless-stopped

  ragflow-minio:
    image: minio/minio:latest
    container_name: bruv_ragflow_minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=infiniflow
    volumes:
      - ragflow_minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - bruv_network
    restart: unless-stopped

  ragflow-redis:
    image: redis:7-alpine
    container_name: bruv_ragflow_redis
    command: redis-server --requirepass infiniflow
    volumes:
      - ragflow_redis_data:/data
    networks:
      - bruv_network
    restart: unless-stopped

networks:
  bruv_network:
    driver: bridge

volumes:
  # Dify volumes
  dify_db_data:
  dify_redis_data:
  dify_storage:
  
  # RAGFlow volumes
  ragflow_data:
  ragflow_logs:
  ragflow_mysql_data:
  ragflow_minio_data:
  ragflow_redis_data:
  
  # Elasticsearch volume
  es01_data:
